
	<div class="main-container container-fluid">

			<div class="block col-md-12">

					<div class="col-md-4">

				<div class="row main-row">

						Логин
					</div>
					<div class="col-md-4">
						Социотип
					</div>

						Отношение
					</div>
					<div class="col-md-1">
						<button class="btn btn-default">-</button>
					</div>
				</div>
				<hr style=" border: 0;height: 1px;background: #333;">
			</div>

		</div>
